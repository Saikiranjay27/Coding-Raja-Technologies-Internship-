<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="csc.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <section>
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </section>

            <section>
                <h2>Career Objective</h2>
                <textarea id="objective" name="objective" required></textarea>
            </section>

            <section>
                <h2>Educational Qualifications</h2>
                <textarea id="education" name="education" required></textarea>
            </section>

            <section>
                <h2>Technical Projects</h2>
                <textarea id="projects" name="projects" required></textarea>
            </section>

            <section>
                <h2>Technical Skills</h2>
                <textarea id="skills" name="skills" required></textarea>
            </section>

            <section>
                <h2>Awards/Achievements</h2>
                <textarea id="awards" name="awards" required></textarea>
            </section>

            <section>
                <h2>Strengths</h2>
                <textarea id="strengths" name="strengths" required></textarea>
            </section>

            <section>
                <h2>Certifications</h2>
                <textarea id="certifications" name="certifications" required></textarea>
            </section>

            <section>
                <h2>Declaration</h2>
                <textarea id="declaration" name="declaration" required></textarea>
            </section>

            <button type="button" onclick="generateResume()">Preview Resume</button>
            <button type="button" onclick="downloadPDF()">Download as PDF</button>
        </form>

        <div id="resumePreview" class="resume">
            <!-- Content will be dynamically added here -->
        </div>
    </div>
    <script src="java.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
